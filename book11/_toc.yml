# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: intro
defaults:
  titlesonly: True
parts:
  - caption: Docs to docs
    maxdepth: 2  # displayed ToC
    numbered: True
    chapters:
    - file: src/summary-formats
      sections:
      - file: src/common-markdown
      - file: src/latex-constructs
      - file: src/other-blocks
    - file: src/ref-and-cross-ref
      # title: Alternative title
  - caption: Template documents
    # numbered: False
    chapters:
    - file: from-template/summary
      sections:
      - file: from-template/markdown
      - file: from-template/notebooks
      - file: from-template/markdown-notebooks
  - caption: Other Site Info
    chapters:
    - file: genindex